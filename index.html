<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="container">
        <div class="card">
            <h1>Generate a </br><span class="highlight">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <div class="input-group">
                <label for="password-length">Password Length:</label>
                <input type="number" id="password-length" min="8" max="32" value="16">
            </div>
            <button id="generate-btn">Generate passwords</button>
            <div class="passwords">
                <div class="password-container">
                    <div class="password" id="password1"></div>
                    <button class="copy-btn" data-target="password1">Copy</button>
                </div>
                <div class="password-container">
                    <div class="password" id="password2"></div>
                    <button class="copy-btn" data-target="password2">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
